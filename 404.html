<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff5252);
            color: #fff;
            overflow: hidden;
            animation: gradientBG 10s infinite alternate;
        }

        @keyframes gradientBG {
            0% { background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff5252); }
            50% { background: linear-gradient(135deg, #00c6ff, #0072ff, #0050ff); }
            100% { background: linear-gradient(135deg, #ffbc00, #ff9500, #ff6a00); }
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            animation: float 2s ease-in-out infinite alternate;
        }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        .message {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .planet {
            position: absolute;
            bottom: -200px;
            left: 50%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #ff5252 60%, transparent 70%);
            border-radius: 50%;
            transform: translateX(-50%);
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p class="message">Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="btn">Take Me Home</a>
    </div>
    <div class="planet"></div>
</body>
</html>
